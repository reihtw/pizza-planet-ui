<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Orders</title>
  </head>

  <body>
    <!-- HEADER -->

    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img src="/images/image4.png" width="50" height="50" class="d-inline-block align-top" alt="" />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <!-- LINKS -->

          <li class="nav-item active">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html">Ingredients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html">Beverages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/report/report.html">Report</a>
          </li>
      </nav>
        </ul>
      </nav>
    </header>

    <!-- TABLE -->

    <div class="container">
      <div class="jumbotron">
        <div id="report">
          <h2 class="text-center">Report</h2>
          <div class="row"></div>
        </div>
      </div>
    </div>

    <template id="report-template">
      {{#most_profitable_month}}
        <div class="col-md-6">
            <div class="row d-flex justify-content-center mb-3">
                <h4>Most Wanted Items</h4>
                <div class="col-md-12">
                    <div class="row d-flex justify-content-center align-items-center">
                        <img class="m-1" src="/images/pizza.png" width="30"">
                        <p class="m-2">{{most_wanted_ingredient.ingredient.name}} - {{most_wanted_ingredient.quantity}} orders</p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row d-flex justify-content-center align-items-center">
                        <img class="m-2" src="/images/sodacan.png" width="15"">
                        <p class="m-2">{{most_wanted_beverage.beverage.name}} - {{most_wanted_beverage.quantity}} orders</p>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <h4>Most Profitable Month</h4>
                <div class="col-md-12">
                    <div class="row d-flex justify-content-center align-items-center">
                        <img class="m-1" src="/images/cash.png" width="30"">
                        <p class="m-2">{{most_profitable_month.month}} - ${{most_profitable_month.amount}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row d-flex justify-content-center">
                <h4>Top3 Clients</h4>
                <div class="col-md-12">
                    {{#top3_clients.0}}
                      <div class="row d-flex justify-content-center align-items-center">
                          <img class="m-2" src="/images/goldmedal.png" width="25"">
                          <p><strong>1.</strong> {{top3_clients.0.client_name}} - ${{top3_clients.0.amount_spent}}</p>
                      </div>
                    {{/top3_clients.0}}
                    {{#top3_clients.1}}
                      <div class="row d-flex justify-content-center align-items-center">
                          <img class="m-2" src="/images/silvermedal.png" width="25"">
                          <p><strong>2.</strong> {{top3_clients.1.client_name}} - ${{top3_clients.1.amount_spent}}</p>
                      </div>
                    {{/top3_clients.1}}
                    {{#top3_clients.2}}
                      <div class="row d-flex justify-content-center align-items-center">
                          <img class="m-2" src="/images/bronzemedal.png" width="25"">
                          <p><strong>3.</strong> {{top3_clients.2.client_name}} - ${{top3_clients.2.amount_spent}}</p>
                      </div>
                    {{/top3_clients.2}}
                </div>
            </div>
        </div>
      {{/most_profitable_month}}
      {{^most_profitable_month}}
      <div class="col-md-12">
        <div class="d-flex justify-content-center align-items-center m-3">
          <p class="m-0">No data. ðŸ˜Ÿ</p>
        </div>
      </div>
      {{/most_profitable_month}}
    </template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="/js/report/report.js"></script>
  </body>
</html>
